<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Ecommerce</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">

  </head>

  <body >

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <div class="navbar-nav align-items-center">
          <a class="navbar-brand bigbrand" href="{% url 'firstapp:product_list' %}" style="margin-right: 20px;">Home </a>
          
        </div>
        <div class="navbar-nav align-items-center ml-auto">
          {% if user.is_vendor %}

            <a class="nav-item nav-link" href="{% url 'firstapp:vendor_dashboard' %}">Dashboard</a>
            <a class="nav-item nav-link" href="{% url 'firstapp:add_product' %}">Add product</a>
          {% endif %}

          {% if user.is_authenticated %}

            <a class="nav-item nav-link">@{{user.username}}</a>
            <a class="nav-item nav-link" href="{% url 'firstapp:logout' %}">Log out</a>
         
          {% else %}

            <a class="nav-item nav-link" href="{% url 'firstapp:login' %}" aria-label="Login">Login</a>
            <a class="nav-item nav-link" href="{% url 'firstapp:signup' %}" >Signup</a>
            
          {% endif %}

            <a class="nav-item nav-link" href="{% url 'firstapp:cart' %}" ><ion-icon style="color:white;margin-top:2%" name="cart"></ion-icon> Cart</a>

          </div>
      </div>
    </nav>


      <div class="container">
          <div>
              <div >
                <div class="posts">
                  {% block content %}
                  {% endblock %}

                </div>
              </div>
          </div>
        </div>
            
  </body>
</html>
